<h2>Mutual Fund Details</h2>

<div *ngIf="mfDetails; else loading">
  <p><strong>Name:</strong> {{ mfDetails.nickname }}</p>
  <p><strong>Subcategory:</strong> {{ mfDetails.subcategory }}</p>
  <p><strong>Entity ID:</strong> {{ mfDetails.entityid }}</p>
</div>

<ng-template #loading>
  <p>Loading Mutual Fund details...</p>
</ng-template>
