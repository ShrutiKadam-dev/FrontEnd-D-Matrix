<h3> Direct Equity Details </h3>

<h4>Summary Of Actions</h4>
<!-- Search for Action Table -->
<div class="search-container half-width">
  <span class="p-input-icon-left search-bar">
    <input pInputText type="text" (input)="onGlobalFilter($event, 'action')" placeholder="Search..." />
  </span>
</div>

<!-- Action Table -->
<p-table #actionTable [value]="actionTableList" dataKey="id" [paginator]="true" [rows]="10"
  [rowsPerPageOptions]="[10,25,50]"
  [globalFilterFields]="['unit', 'order_date', 'order_type', 'purchase_amount','scrip_name']" scrollHeight="700px"  >
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="scrip_name">
        Scrip Name <p-sortIcon field="scrip_name"></p-sortIcon>
      </th>
      <th pSortableColumn="unit">
        Units <p-sortIcon field="unit"></p-sortIcon>
      </th>
      <th pSortableColumn="order_date">
        Order Date <p-sortIcon field="order_date"></p-sortIcon>
      </th>
      <th pSortableColumn="order_type">
        Action <p-sortIcon field="order_type"></p-sortIcon>
      </th>
      <th pSortableColumn="purchase_amount">
        Amount <p-sortIcon field="purchase_amount"></p-sortIcon>
      </th>
    </tr>
  </ng-template>


  <ng-template pTemplate="body" let-entity>
    <tr>
      <td>{{ entity.scrip_name }}</td>
      <td>{{ entity.unit }}</td>
      <td>{{ entity.order_date }}</td>
      <td>{{ entity.order_type }}</td>
      <td>{{ entity.purchase_amount }}</td>
    </tr>
  </ng-template>
</p-table>
